<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-4xl mx-auto">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Bot Configuration &amp; Security</h1>
<div class="space-y-12">
<div class="space-y-6 bg-background-light dark:bg-background-dark/50 p-6 rounded-xl border border-gray-200 dark:border-gray-800">
<h2 class="text-xl font-semibold text-gray-900 dark:text-white">API &amp; Exchange Configuration</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="exchange">Select Exchange</label>
<select class="form-select block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="exchange" name="exchange">
<option>Binance</option>
<option>Coinbase Pro</option>
<option>Kraken</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="api-key">API Key</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="api-key" name="api-key" placeholder="Enter your API key" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="secret-key">Secret Key</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="secret-key" name="secret-key" placeholder="Enter your secret key" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="passphrase">Passphrase (optional)</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="passphrase" name="passphrase" placeholder="Enter your passphrase" type="password"/>
</div>
</div>
</div>
<div class="space-y-6 bg-background-light dark:bg-background-dark/50 p-6 rounded-xl border border-gray-200 dark:border-gray-800">
<h2 class="text-xl font-semibold text-gray-900 dark:text-white">Notifications &amp; Alerts</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="telegram-username">Telegram Username</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="telegram-username" name="telegram-username" placeholder="@username" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="alert-threshold">Alert Threshold (%)</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="alert-threshold" name="alert-threshold" placeholder="e.g., 5" type="number"/>
</div>
</div>
</div>
<div class="space-y-6 bg-background-light dark:bg-background-dark/50 p-6 rounded-xl border border-gray-200 dark:border-gray-800">
<h2 class="text-xl font-semibold text-gray-900 dark:text-white">Security &amp; Risk Controls</h2>
<div class="space-y-4">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300">Security Checklist</p>
<div class="flex items-center">
<input checked="" class="form-checkbox h-4 w-4 rounded text-primary bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600" id="2fa" name="2fa" type="checkbox"/>
<label class="ml-3 block text-sm text-gray-700 dark:text-gray-300" for="2fa">Two-Factor Authentication (2FA) enabled</label>
</div>
<div class="flex items-center">
<input checked="" class="form-checkbox h-4 w-4 rounded text-primary bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600" id="ip-whitelist" name="ip-whitelist" type="checkbox"/>
<label class="ml-3 block text-sm text-gray-700 dark:text-gray-300" for="ip-whitelist">IP Whitelisting configured</label>
</div>
<div class="flex items-center">
<input class="form-checkbox h-4 w-4 rounded text-primary bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600" id="security-audits" name="security-audits" type="checkbox"/>
<label class="ml-3 block text-sm text-gray-700 dark:text-gray-300" for="security-audits">Regular security audits scheduled</label>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="max-drawdown">Max Drawdown (%)</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="max-drawdown" name="max-drawdown" placeholder="e.g., 20" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="max-daily-loss">Max Daily Loss (%)</label>
<input class="form-input block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="max-daily-loss" name="max-daily-loss" placeholder="e.g., 10" type="number"/>
</div>
</div>
<div class="flex items-center gap-4 pt-4">
<button class="px-4 py-2 text-sm font-medium text-white bg-yellow-600/50 dark:bg-yellow-500/80 rounded-lg hover:bg-yellow-600/60 dark:hover:bg-yellow-500/90">Disable Bot</button>
<button class="px-4 py-2 text-sm font-medium text-white bg-red-600/50 dark:bg-red-500/80 rounded-lg hover:bg-red-600/60 dark:hover:bg-red-500/90">Delete Bot</button>
</div>
</div>
<div class="space-y-6 bg-background-light dark:bg-background-dark/50 p-6 rounded-xl border border-gray-200 dark:border-gray-800">
<h2 class="text-xl font-semibold text-gray-900 dark:text-white">General Preferences</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="display-theme">Display Theme</label>
<select class="form-select block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="display-theme" name="display-theme">
<option>Dark</option>
<option>Light</option>
<option>System</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="currency">Currency</label>
<select class="form-select block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="currency" name="currency">
<option>USD</option>
<option>EUR</option>
<option>BTC</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="time-zone">Time Zone</label>
<select class="form-select block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="time-zone" name="time-zone">
<option>UTC</option>
<option>PST</option>
<option>EST</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="number-format">Number Format</label>
<select class="form-select block w-full rounded-lg bg-background-light dark:bg-background-dark text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" id="number-format" name="number-format">
<option>1,234.56</option>
<option>1.234,56</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="data-privacy">Data &amp; Privacy</label>
<a class="inline-block px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700" href="#">Manage Settings</a>
</div>
</div>
</div>
</div>
</div>
